<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>List Students</h2>
      <div>
        <div ng-repeat="item in students">
          <span ng-click="signed_in = true">
            {{item.name}}
            <span class="student" id="{{item.name}}" ng-show="signed_in">is in the BUILDING!</span>
          </span>
        </div>
      </div>
      <div class="pad-top">
        <a href="/">Home</a>
      </div>
    </div>
  </div>


</div>
